<html>
   <head>
		<script>
			function largest(){
				var num1, num2, num3;
				num1 = Number(document.getElementById("num1").value);
				num2 = Number(document.getElementById("num2").value);
				num3 = Number(document.getElementById("num3").value);

				if(num1>num2 && num1>num3)
				{
					document.getElementById("demo").innerHTML = num1+" "+"is the largest";

				}
				else if(num2>num1 && num2>num3)
				{
					document.getElementById("demo").innerHTML = num2+" "+"is the largest";
				}
				else if(num3>num1 && num3>num2)
				{
					document.getElementById("demo").innerHTML = num3+" "+"is the largest";
				}
		
			}
	   </script>
   	  <style>
			.box{
				width:500px;
				height:350px;
				border:2px solid black;
				background-color:#f0ce0e;
				position:relative;
				margin:50px 50px;
				background-image: linear-gradient(pink, yellow);

			}
			.box1{

				position:absolute;
				padding:20px 10px;
			}
			input,button{
				height:30px;
			}
			h1{
				padding-left: 10px;
			}
			td{
				font-size: 20px;
			}
			
   	  </style>

   	</head>
   	<body>
       <div class="box">
			<h1>Largest of three given numbers</h1>
           <div class="box1">
			   
               <table>
                    <tr>
                        <td>Enter first number:</td>
                        <td><input type="text" id="num1" required style="border:0px ;border-radius:5px"></td>
                    </tr>
                    <tr>
                        <td>Enter second number:</td>
                        <td><input type="text" id="num2" required style="border:0px ;border-radius:5px"></td>
                    </tr>
                    <tr>
                        <td>Enter third number:</td>
                        <td><input type="text" id="num3" required style="border:0px ;border-radius:5px"></td>
                    </tr>
			   </table>
			   <br>
               <input type="submit" value="Click here" onclick="largest();"  >
               <h2 id="demo"></h2>
           </div>
       </div>
   	 </body>	 
 </html>
